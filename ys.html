<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page.css">
    <title>yuichiro hato</title>
</head>

<body>
    <main>
        <div class="pdf-wrapper">
            <iframe src="pdf/roadbike.pdf"></iframe>
            <a target="_blank" href="https://drive.google.com/file/d/1sIW1vN2tE5ijvr81jWd_3ZGUWB-kXt6e/view?usp=sharing">制作したページをpdfで表示&nbsp;<i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
        <div class="pdf-wrapper-details">
            <section class="splide" aria-label="Splideの基本的なHTML">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="banner/ys1.webp"></li>
                        <li class="splide__slide"><img src="banner/ys2.webp"></li>
                        <li class="splide__slide"><img src="banner/ys3.webp"></li>
                        <li class="splide__slide"><img src="banner/ys4.webp"></li>
                    </ul>
                </div>
            </section>
            <div class="pdf-wrapper-title">
                業務内容
            </div>
            <ul>
                <li><i class="fa-solid fa-pen"></i>LPのデザイン/コーディング</li>
                <li><i class="fa-solid fa-pen"></i>SEO対策</li>
                <li><i class="fa-solid fa-pen"></i>メールマガジンの作成と配信</li>
            </ul>
            <div class="pdf-wrapper-title">
                使用言語
            </div>
            <div class="pdf-wrapper-contents">
                <span class="html border">HTML</span><span class="css border">CSS</span><span class="php border">PHP</span>
            </div>
            <div class="pdf-wrapper-title">
                デザインツール
            </div>
            <div class="pdf-wrapper-contents">
                <span class="photoshop border2">Photoshop</span><span class="illust border2">Illustrator</span><span class="xd border2">Adobe XD</span>
            </div>
            <div class="pdf-wrapper-title">
                CMS
            </div>
            <div class="pdf-wrapper-contents">
                <span class="ec border3">ecbeing</span><span class="wordpress border3">Wordpress</span>
            </div>
        </div>
    </main>
</body>

</html>
