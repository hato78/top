<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page.css">
    <title>yuichiro hato</title>
</head>

<body>
    <a href="/">
        <div class="top-button">
            TOP
        </div>
    </a>
    <main>
        <div class="pdf-wrapper">
            <iframe src="pdf/fm.pdf"></iframe>
        </div>
        <div class="pdf-wrapper-details">
            <section class="splide" aria-label="Splideの基本的なHTML">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="banner/fm1.webp"></li>
                        <li class="splide__slide"><img src="banner/fm2.webp"></li>
                    </ul>
                </div>
            </section>
            <div class="pdf-wrapper-title">
                業務内容
            </div>
            <ul>
                <li><i class="fa-solid fa-pen"></i>条文の自動コピーや文章の変換ツールの作成</li>
                <li><i class="fa-solid fa-pen"></i>ヘルプセンターのUI/UXの改善</li>
                <li><i class="fa-solid fa-pen"></i>マニュアル作成</li>
            </ul>
            <div class="pdf-wrapper-title">
                使用言語
            </div>
            <div class="pdf-wrapper-contents">
                <span class="html border">HTML</span><span class="css border">CSS</span><span class="js border">JavaScript</span>
            </div>
            <div class="pdf-wrapper-title">
                デザインツール
            </div>
            <div class="pdf-wrapper-contents">
                <span class="figma border2">Figma</span><span class="photoshop border2">Photoshop</span>
            </div>
            <div class="pdf-wrapper-title">
                CMS
            </div>
            <div class="pdf-wrapper-contents">
                <span class="zen border3">Zendesk</span>
            </div>
        </div>
    </main>
</body>

</html>
